<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Michael's Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="small-title top">
                Michael's Instruments ©2024
            </div>
            <div class="display-area">
            </div>
            <div class="button-area">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button clear">C</div>
                <div class="button power">⏻</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">+</div>
                <div class="button operator">/</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">-</div>
                <div class="button operator">*</div>
                <div class="button number">0</div>
                <div class="button decimal">.</div>
                <div class="button posNeg">±</div>
                <div class="button backspace">⌫</div>
                <div class="button equal">=</div>
            </div>
            <div class="small-title bottom">
                M.I.'94❁
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
